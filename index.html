<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BILI99</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1d47;
      color: white;
    }

    header {
      background: #163ea3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      color: #ffcc00;
      margin: 0;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .signup {
      background: #ffcc00;
      color: black;
    }

    .login {
      background: #f0f0f0;
      color: black;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
    }

    aside {
      width: 220px;
      background: #09132d;
      padding: 20px;
    }

    aside h2 {
      font-size: 16px;
      margin-bottom: 12px;
      border-bottom: 1px solid #2e4a7b;
      padding-bottom: 6px;
    }

    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    aside li {
      margin: 8px 0;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    h2.section-title {
      font-size: 20px;
      margin-bottom: 16px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #163ea3;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .game-card .title {
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>BILI99</h1>
    <div>
      <button class="btn signup">Signup</button>
      <button class="btn login">Login</button>
    </div>
  </header>

  <div class="layout">
    <aside>
      <h2>Others</h2>
      <ul>
        <li>TP T20</li>
        <li>TP 1 DAY</li>
        <li>Poker</li>
        <li>Baccarat</li>
        <li>Roulette</li>
        <li>Andar Bahar</li>
        <li>Blackjack</li>
      </ul>
    </aside>

    <main>
      <h2 class="section-title">New Launch</h2>
      <div class="games">
        <div class="game-card">
          <img src="https://via.placeholder.com/400x200?text=Mines" alt="Mines" />
          <div class="title">Mines</div>
        </div>
        <div class="game-card">
          <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjY3M3wwfDF8c2VhcmNofDF8fGdhbWUgc2xpZH18fHx8fDE2OTYwMjQ5MzE&ixlib=rb-4.0.3&q=80&w=400" alt="Game 1" />
          <div class="title">Game 1</div>
        </div>
        <div class="game-card">
          <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjY3M3wwfDF8c2VhcmNofDJ8fGdhbWUgc2xpZH18fHx8fDE2OTYwMjQ5MzE&ixlib=rb-4.0.3&q=80&w=400" alt="Game 2" />
          <div class="title">Game 2</div>
        </div>
        <div class="game-card">
          <img src="https://images.unsplash.com/photo-1598302603600-85769820aa48?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjY3M3wwfDF8c2VhcmNofDN8fGdhbWUgc2xpZH18fHx8fDE2OTYwMjQ5MzF8&ixlib=rb-4.0.3&q=80&w=400" alt="Game 3" />
          <div class="title">Game 3</div>
        </div>
        <div class="game-card">
          <img src="https://images.unsplash.com/photo-1571029956293-159e4195a53c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjY3M3wwfDF8c2VhcmNofDl8fGdhbWUgc2xpZH18fHx8fDE2OTYwMjQ5MzF8&ixlib=rb-4.0.3&q=80&w=400" alt="Game 4" />
          <div class="title">Game 4</div>
        </div>
        <div class="game-card">
          <img src="https://images.unsplash.com/photo-1587614382346-4ecb8e7769f1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjY3M3wwfDF8c2VhcmNofDR8fGdhbWUgc2xpZH18fHx8fDE2OTYwMjQ5MzF8&ixlib=rb-4.0.3&q=80&w=400" alt="Game 5" />
          <div class="title">Game 5</div>
        </div>
        <div class="game-card">
          <img src="https://images.unsplash.com/photo-1604079625133-7ed3b5828d18?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwyNjY3M3wwfDF8c2VhcmNofDV8fGdhbWUgc2xpZH18fHx8fDE2OTYwMjQ5MzF8&ixlib=rb-4.0.3&q=80&w=400" alt="Game 6" />
          <div class="title">Game 6</div>
        </div>
        <!-- add more game-cards similarly -->
      </div>
    </main>
  </div>

</body>
</html>
